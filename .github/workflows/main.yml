name: PKUAutoSubmit

on:
  schedule:
    - cron: '58 23 * * 1'
    - cron: '43 23 * * 2'
    - cron: '33 23 * * 3'
    - cron: '43 23 * * 4'
    - cron: '46 23 * * 5'
    - cron: '34 23 * * 6'
    - cron: '58 23 * * 0'
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
           python-version: 3.7
           
      - name: 'Install requirements'
        run: 
          pip install selenium
        
      - name: 'Working'
        run:
          python main.py --ID ${{secrets.ID}} --PASSWORD ${{secrets.PASSWORD}}
